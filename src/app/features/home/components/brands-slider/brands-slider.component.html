<section class="mb-4">
    <owl-carousel-o [options]="customOptions">
        @for (brand of allBrands; track brand._id) {
        <ng-template carouselSlide>
            <div class="border-2 border-black">
                <img class="w-full h-25" [src]="brand.image">
            </div>
        </ng-template>
        }
    </owl-carousel-o>
</section>
