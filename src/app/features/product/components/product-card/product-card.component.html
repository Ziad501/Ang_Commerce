<div class="hover:border-main hover:border p-3 rounded-2xl hover:shadow-main cursor-pointer group shadow-md relative">
    <div [routerLink]="['/product-detalis', product._id]">
        <img [src]="product.imageCover" class="w-full" [alt]="product.title">
        <h5 class="text-main">{{product.category.name}}</h5>
        <h4 class="font-bold line-clamp-1">{{product.title}}</h4>
        <div class="flex justify-between my-5">
            <span>{{product.price | number:'1.0-2'}} EGP</span>
            <span> <i class="fa-solid fa-star text-rating"></i> {{product.ratingsAverage}}</span>
        </div>
    </div>

    <button (click)="onAddToCart()" class="main-btn">Add To Cart <i class="fa-solid fa-cart-shopping"></i></button>

    @if (!wishlist.includes(product.id)) {
    <a (click)="onToggleWishlist(product._id)">
        <i class="main-anchor fa-regular fa-heart fa-lg"></i>
    </a>
    }
    @if (wishlist.includes(product.id)) {
    <a (click)="onRemoveFromWishList(product._id)">
        <i class="main-anchor fa-solid fa-heart fa-lg text-red-500"></i>
    </a>
    }

</div>
