<div class="header bg-dark">
    <div class="row">
      <div class="brand my-1">
        <h1>eStore</h1>
      </div>
  
      <div class="p-0 my-4 w-50 h-25 bg-white">
        <select class="dropdown p-0 m-0">
          <option> Men</option>
          <option> Women</option>
          <option> Kids</option>
        </select>
        <input class="form-control search-box" placeholder="Search..." />
        <button class="search-button">
          <!-- <i class="fas fa-search"></i>
            -->
            <!-- <fa-icon icon="search"></fa-icon>
              -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.44 0a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              </svg>
              
        </button>
      </div>
  
      <div class="login-container p-0">
        <!-- <fa-icon class="user-icon" [icon]="faUserCircle"></fa-icon> -->
        
        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
          <!-- Alternative user-circle SVG (more minimalist) -->

        </svg>

        <h5><a href="#">Sign in</a></h5>
        /
        <h5><a href="#">Register</a></h5>
      </div>
  
      <div class="cart-wishlist">
        <ul class="p-0">
          <li class="list-item">
            <!-- <fa-icon [icon]="faHeart"></fa-icon> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512" class="heart-icon">
              <path fill="currentColor" d="M462.3 62.7c-54.5-46.4-136-38.9-186.3 12.7L256 96l-20-20.6c-50.3-51.6-131.8-59.1-186.3-12.7C-22.6 109.9-16.9 196.1 32 248l175.3 181.7c12 12.5 28.3 19.3 45.7 19.3s33.7-6.8 45.7-19.3L480 248c48.9-51.9 54.6-138.1-17.7-185.3z"/>
            </svg>
            
          </li>
          <li class="list-item">
            <!-- <fa-icon icon="faShoppingCart"></fa-icon> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="cart-icon">
              <path fill="currentColor" d="M19 6h-2c0-2.8-2.2-5-5-5S7 3.2 7 6H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-7-3c1.7 0 3 1.3 3 3H9c0-1.7 1.3-3 3-3zm7 17H5V8h14v12z"/>

        </ul>

    </div>
  </div>
